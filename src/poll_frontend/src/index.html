<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple poll dapp hosted on an ICP canister smart contract</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1>Simple Voting Poll</h1>
      </div>
      <h2 id="question">What is your favorite programming language?</h2>

      <!-- Form where users vote -->
      <div class="form-container">
        <form id="radioForm">
          <label> <input type="radio" name="option" value="Rust" /> Rust </label
          ><br />
          <label>
            <input type="radio" name="option" value="Motoko" /> Motoko </label
          ><br />
          <label>
            <input type="radio" name="option" value="TypeScript" />
            TypeScript </label
          ><br />
          <label>
            <input type="radio" name="option" value="Python" /> Python </label
          ><br />
          <button type="submit">Vote</button>
        </form>
      </div>

      <!-- Poll results appear here-->
      <h2 id="results-title">Results</h2>
      <div id="results"></div>
    </div>
    <button id="reset">Reset Poll</button>
  </body>
</html>
